<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Release Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container text-center">
    <h1>Games Release Tracker</h1>
    <div class="card shadow p-5">
          <h2 class="mb-4">Select Digital Store fronts</h2>
            <form action="/games" method="get">
                    <select name="store" class="form-select form-select-lg" required>
                        <option value="steam">Steam</option>
                        <option value="nintendo">Nintendo</option>
                        <option value="playstation">Playstation</option>
                    </select>
                <button type="submit" class="btn btn-primary btn-lg mt-3">Show Recent Games</button>
            </form>
    </div>
</div>
</body>
</html>
